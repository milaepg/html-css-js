<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" type="text/javascript"></script>
    <title>Likes</title>
</head>

<body>
    <div class="nav">
        <h1 class="nav-title">Network</h1>
    </div>
    <div class="feed">
        <h1>Your Feed</h1>
    </div>
    <div class="container">

        <div class="cont-left">
            <div class="body-left">
                <img src="user-circle.png" class="avatar">
                <h3><a href="">Add an avatar</a></h3>
                <h1>James Doe</h1>
            </div>
        </div>

        <div class="cont-right">
            <div class="body-right">
                <div class="body-div-right">
                    <div class="body-ins-right">
                        <h3>Somer User</h3>
                        <div class="count-label">
                            <p id="add1">0</p>
                            <p>&nbsp;Like(s)</p>
                        </div>
                        <button class="like-btn" onclick="like('add1')">Like</button>
                    </div>
                    <p>This is some filer text, it can say anythings we like</p>
                </div>
                <div class="body-div-right">
                    <div class="body-ins-right">

                </div>
